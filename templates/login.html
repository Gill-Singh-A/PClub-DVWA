<!doctype html>
<html>
    <head>
        <title>Login</title>
        <link rel="shortcut icon" href="{{url_for('static', filename='images/logo.ico')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/index.css')}}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>
    <body>
        <header>
            <a href="/"><div class="header_element_left">Home</div></a>
            <a href="/gallery"><div class="header_element_left">Gallery</div></a>
            <a href="/blogs"><div class="header_element_left">Blogs</div></a>
            <a href="https://pclub.in/"><img src="{{url_for('static', filename='images/pclub.png')}}" id="header_logo"><div class="header_element_right">Website</div></a>
        </header>
        <div class="form_frame">
            <form class="login_form" id="login_form" action="/secretary_login" method="POST" enctype="multipart/form-data">
                <img src="{{url_for('static', filename='images/pclub.png')}}">
                <div class="input-container">
                    <i class="fa fa-user"></i>
                    <input class="login_form_input" id="user" name="user" type="text" placeholder="CC ID">
                </div>
                <div class="input-container">
                    <i class="fa fa-lock"></i>
                    <input class="login_form_input" id="password" name="password" type="password" placeholder="Password">
                </div>
                <h2>{{ message }}</h2>
                <input class="login_form_button" id="submit" name="submit" type="submit" value="Submit">
                <a href="/recovery" class="forgot_password_link">Forgot Password</a>
            </form>
        </div>
        <footer>
            <div class="footer-text-left">
                Programming Club
            </div>
            <div class="footer-content-right">
                <a href="https://www.linkedin.com/in/pclubiitk"><img src="{{url_for('static', filename='images/linkedin.webp')}}" class="icon-style" alt="LinkedIN"></a>
                <a href="https://github.com/pclubiitk"><img src="{{url_for('static', filename='images/github.png')}}" class="icon-style" alt="Github"></a>
                <a href="https://www.instagram.com/pclubiitk"><img src="{{url_for('static', filename='images/instagram.png')}}" class="icon-style" alt="Instagram"></a>
                <a href="https://twitter.com/pclubiitk"><img src="{{url_for('static', filename='images/twitter.svg')}}" class="icon-style" alt="Twitter"></a>
            </div>
        </footer>
    </body>
</html>
